type User @model {
  id: ID!
  display_name: String!
  first_name: String!
  last_name: String!
  email: String!
}

type Stage @model {
  id: ID!
  name: String!
  description: String
  queue: [Song] 
  playlists: [Song] 
  participants: [User] 
}

type Song @model {
  id: ID!
  media: String!
  name: String!
  reference: String!
}

